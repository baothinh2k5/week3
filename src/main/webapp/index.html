<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Murach Survey Form">
    <title>Murach Survey</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css">
</head>
<body>
    <header class="logo">
        <img src="images/murach-logo.png" alt="Murach Logo">
    </header>

    <main>
        <section>
            <h2>Survey</h2>
            <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>
        </section>

        <form action="emailList" method="post">
            <input type="hidden" name="action" value="add">
            <fieldset>
                <legend>Your information:</legend>

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required><br>

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required><br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </fieldset>

            <fieldset>
                <legend>How did you hear about us?</legend>
                <label><input type="radio" name="source" value="Search engine" checked> Search engine</label>
                <label><input type="radio" name="source" value="Word of mouth"> Word of mouth</label>
                <label><input type="radio" name="source" value="Social Media"> Social Media</label>
                <label><input type="radio" name="source" value="Other"> Other</label>
            </fieldset>

            <fieldset>
                <legend>Would you like to receive announcements about new CDs and special offers?</legend>

                <label><input type="checkbox" name="announcements" value="yes"> YES, I'd like that.</label><br>
                <label><input type="checkbox" name="emailAnnouncements" value="yes"> YES, please send me email announcements.</label><br><br>

                <label for="contact">Please contact me by:</label>
                <select id="contact" name="contact">
                    <option value="email_postal">Email or postal mail</option>
                    <option value="email">Email only</option>
                    <option value="postal">Postal mail only</option>
                </select>
            </fieldset>

            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
